<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="keyGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A4D8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9A3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo opcional (para versión con fondo) -->
  <rect width="100" height="100" rx="20" fill="#F7FAFC" opacity="0.3"/>
  
  <!-- La llave-κ -->
  <g filter="url(#shadow)">
    <!-- κ vertical -->
    <path d="M 25,20 L 25,75" 
          stroke="url(#keyGradientIcon)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Brazos de κ -->
    <path d="M 25,38 Q 35,30 45,25" 
          stroke="url(#keyGradientIcon)" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 25,57 Q 35,65 45,70" 
          stroke="url(#keyGradientIcon)" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Barra horizontal de la llave -->
    <path d="M 25,47.5 L 75,47.5" 
          stroke="url(#keyGradientIcon)" 
          stroke-width="7" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Círculo de transición -->
    <circle cx="75" cy="47.5" r="8" 
            fill="url(#keyGradientIcon)" 
            stroke="#00D9A3" 
            stroke-width="1"/>
    
    <!-- Dientes ADN -->
    <rect x="82" y="38" width="5" height="15" fill="#0A4D8C" rx="1.5"/>
    <rect x="90" y="47" width="5" height="20" fill="#00D9A3" rx="1.5"/>
    
    <!-- Conectores ADN -->
    <line x1="84.5" y1="45.5" x2="92.5" y2="57" 
          stroke="#00D9A3" 
          stroke-width="2" 
          opacity="0.6"/>
    
    <!-- Partículas de energía -->
    <circle cx="97" cy="42" r="2.5" fill="#FF6B35" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="97" cy="60" r="2" fill="#FF6B35" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- κ griego pequeño (marca adicional) -->
  <text x="50" y="92" 
        font-family="Georgia, serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#0A4D8C" 
        text-anchor="middle" 
        opacity="0.7">
    κ
  </text>
</svg>
