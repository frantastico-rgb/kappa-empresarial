<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para la llave (azul profundo a verde) -->
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A4D8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9A3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el ADN -->
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9A3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A4D8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9A3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- PARTE 1: La letra κ (kappa) como mango/arco de la llave -->
  
  <!-- Trazo principal de κ (vertical) -->
  <path d="M 120,100 L 120,220" 
        stroke="url(#keyGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Brazo superior de κ -->
  <path d="M 120,140 Q 145,125 170,105" 
        stroke="url(#keyGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Brazo inferior de κ -->
  <path d="M 120,180 Q 145,195 170,215" 
        stroke="url(#keyGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- PARTE 2: Transición a la barra horizontal de la llave -->
  <path d="M 120,160 L 240,160" 
        stroke="url(#keyGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- PARTE 3: Los "dientes" de la llave con patrón ADN -->
  
  <!-- Círculo decorativo en la transición -->
  <circle cx="240" cy="160" r="12" 
          fill="url(#keyGradient)" 
          stroke="#00D9A3" 
          stroke-width="2"/>
  
  <!-- Dientes de la llave (patrón ADN) -->
  <!-- Diente 1 (arriba) -->
  <rect x="250" y="145" width="8" height="20" 
        fill="#0A4D8C" 
        rx="2"/>
  <!-- Conector ADN 1 -->
  <line x1="254" y1="155" x2="270" y2="165" 
        stroke="#00D9A3" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Diente 2 (abajo) -->
  <rect x="265" y="160" width="8" height="25" 
        fill="#00D9A3" 
        rx="2"/>
  <!-- Conector ADN 2 -->
  <line x1="269" y1="172" x2="285" y2="158" 
        stroke="#0A4D8C" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Diente 3 (arriba) -->
  <rect x="280" y="140" width="8" height="22" 
        fill="#0A4D8C" 
        rx="2"/>
  <!-- Conector ADN 3 -->
  <line x1="284" y1="151" x2="300" y2="168" 
        stroke="#00D9A3" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Diente 4 (abajo) -->
  <rect x="295" y="162" width="8" height="28" 
        fill="#00D9A3" 
        rx="2"/>
  
  <!-- Esfera de ADN (detalle científico) -->
  <circle cx="254" cy="155" r="3" fill="#FF6B35"/>
  <circle cx="269" cy="172" r="3" fill="#FF6B35"/>
  <circle cx="284" cy="151" r="3" fill="#FF6B35"/>
  
  <!-- PARTE 4: Texto "KAPPA" -->
  <text x="200" y="280" 
        font-family="'Arial Black', sans-serif" 
        font-size="48" 
        font-weight="900" 
        fill="#0A4D8C" 
        text-anchor="middle">
    KAPPA
  </text>
  
  <!-- Símbolo κ (griego) pequeño como detalle -->
  <text x="260" y="275" 
        font-family="Georgia, serif" 
        font-size="32" 
        fill="#00D9A3" 
        opacity="0.8">
    κ
  </text>
  
  <!-- PARTE 5: Subtexto "ADN" -->
  <text x="200" y="310" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="#2D3748" 
        text-anchor="middle" 
        letter-spacing="3">
    ALTERNATIVAS DE DESARROLLO E INNOVACIÓN
  </text>
  
  <!-- Línea decorativa debajo -->
  <line x1="100" y1="320" x2="300" y2="320" 
        stroke="url(#keyGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  
  <!-- PARTE 6: Elementos adicionales (opcional - puedes quitar) -->
  
  <!-- Partículas de energía (simbolizan potencia liberada) -->
  <circle cx="310" cy="150" r="4" fill="#FF6B35" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="318" cy="165" r="3" fill="#FF6B35" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="312" cy="175" r="2.5" fill="#FF6B35" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
